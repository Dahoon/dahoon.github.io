{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
    {% if from_index %}
      <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
    {% else %}
      <h2>{{ post.title }}</h2>
    {% endif %}
    <div class="meta">
      {{ post.pub_date }}
    </div>
    {% if not from_index %}
      {{ post.body }}
    {% endif %}
  </div>
{% endmacro %}
